    <style>
        :root {
            --deep-blue: #03082E;
            --lime-green-start: #ccff66;
            --lime-green-end: #a2d939;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/mobile-background.jpg') center/cover no-repeat;
            filter: blur(10px) brightness(0.5); /* blurrier and dimmer */
            z-index: -1;
        }

        main {
            padding: 120px 1rem 60px; /* Padding for fixed header and some bottom space */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to top for long lists */
            min-height: 100vh;
            width: 100%;
        }

        .merchants-container {
            width: 100%;
            max-width: 500px;
        }

        .merchants-logo {
            height: 40px;
        }

        #merchant-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column layout for mobile */
            gap: 1.5rem;
        }

        .merchant-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .merchant-card:hover {
            transform: translateY(-5px);
            border-color: rgba(204, 255, 102, 0.7);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            color: #fff;
        }

        .merchant-info h3 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--lime-green-start);
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .verified-badge .fa-check-circle {
            font-size: 1.1rem;
        }

        .btn-gradient {
            background-image: linear-gradient(135deg, var(--lime-green-start) 0%, var(--lime-green-end) 100%);
            border: none;
            color: var(--deep-blue);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(178, 222, 60, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 0.9rem;
            border-radius: 12px;
            font-size: 1.1rem;
            text-transform: capitalize;
            display: inline-block; /* For span to look like a button */
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(178, 222, 60, 0.5);
            color: var(--deep-blue);
        }

        /* --- Shared Component Styles (Navbar, Footer) --- */
        .navbar { transition: background-color 0.4s ease-in-out; }
        .navbar-scrolled { background-color: rgba(3, 8, 46, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .navbar-brand img { height: 35px; }
        .navbar-toggler { border: none; color: var(--lime-green-start); font-size: 1.5rem; }
        .navbar-toggler:focus { box-shadow: none; }

        .nav-link { color: #fff !important; font-weight: 500; margin: 0 0.75rem; text-transform: capitalize; transition: color 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--lime-green-start) !important; }
        
        footer { background-color: #020624; padding: 80px 0 30px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .footer-logo { height: 40px; margin-bottom: 1rem; }
        .footer-tagline { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; max-width: 280px; }
        .footer-heading { font-weight: 600; font-size: 1.1rem; margin-bottom: 1.5rem; color: #fff; }
        .footer-links { list-style: none; padding-left: 0; }
        .footer-links li { margin-bottom: 0.75rem; }
        .footer-links a { color: rgba(255, 255, 255, 0.7); text-decoration: none; transition: color 0.2s ease; }
        .footer-links a:hover { color: var(--lime-green-start); }
        .social-icons a { color: rgba(255, 255, 255, 0.7); font-size: 1.5rem; margin-right: 1.5rem; transition: color 0.2s ease, transform 0.2s ease; display: inline-block; }
        .social-icons a:hover { color: var(--lime-green-start); transform: translateY(-2px); }
        .footer-bottom { border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 2rem; margin-top: 3rem; }
        .copyright-text { font-size: 0.9rem; color: rgba(255, 255, 255, 0.5); }
        
        /* --- Responsive Styles --- */
        @media (max-width: 991.98px) {
            .navbar { background-color: transparent; padding-top: 1rem; padding-bottom: 1rem; }
            .navbar-brand img { height: 30px; }
            .navbar-collapse { background-color: rgba(0,0,0,0.2); text-align: center; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; }
            footer { text-align: center; }
            .footer-tagline { margin: 0 auto 2.5rem auto; }
            .footer-heading { margin-top: 2rem; }
            .social-icons { margin-top: 1.5rem; }
            .social-icons a { margin: 0 0.75rem; }
        }

        @media (min-width: 768px) {
            .merchants-container {
                max-width: 800px; /* Wider container for desktop */
            }

            .merchant-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 2rem;
                text-align: left;
            }
            
            .verified-badge {
                margin-bottom: 0; /* Remove bottom margin on desktop */
            }

            .merchant-card .btn-gradient {
                flex-shrink: 0; /* Prevent button from shrinking */
                margin-left: 1.5rem;
                padding: 0.9rem 2rem;
            }
        }

    </style>
