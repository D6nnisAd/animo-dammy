<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Animo</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --deep-blue: #03082E;
            --primary-glow: #ccff66;
            --lime-green-start: #ccff66;
            --lime-green-end: #a2d939;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(0, 0, 0, 0.2);
            --danger: #ff4d6d;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            background-image: radial-gradient(circle at 10% 20%, rgba(204, 255, 102, 0.1), transparent 30%),
                              radial-gradient(circle at 80% 90%, rgba(3, 8, 46, 0.1), transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        #admin-panel {
            display: none; /* Hidden until authenticated */
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* --- Glassmorphism Card --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--text-primary);
        }

        .card-title .fas {
            color: var(--primary-glow);
        }

        /* --- Forms & Buttons --- */
        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(0,0,0,0.3);
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 3px rgba(204, 255, 102, 0.2);
            color: var(--text-primary);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-text {
            color: var(--text-secondary);
        }

        .btn-gradient {
            background-image: linear-gradient(135deg, var(--lime-green-start) 0%, var(--lime-green-end) 100%);
            border: none;
            color: #1A3300; /* Dark green for better harmony */
            font-weight: 700;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap; /* Prevent button text wrapping */
        }

        .btn-gradient:hover {
            color: #1A3300;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 255, 102, 0.3);
        }

        /* --- Modals --- */
        .modal-content {
            background: #050c3a;
            border: 1px solid var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(10, 20, 70, 0.5); /* Slightly more opaque for readability */
        }

        .modal.fade .modal-dialog {
            transition: transform .3s ease-out;
            transform: translateY(-50px);
        }

        .modal.show .modal-dialog {
            transform: none;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* --- Merchant List --- */
        .list-group-item {
            background-color: transparent;
            border-color: transparent;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            transition: background-color 0.2s ease;
            border-radius: 12px;
        }
        
        .list-group-item:last-child { 
            border-bottom: none;
        }

        .list-group-flush {
             border-radius: 12px;
             overflow: hidden;
        }

        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .list-group-item strong {
            font-weight: 500;
        }

        .list-group-item small {
            color: var(--text-secondary);
        }

        .form-switch .form-check-input {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary-glow);
            border-color: var(--primary-glow);
        }

        .btn-icon {
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background-color 0.2s;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-icon.delete:hover {
            color: var(--danger);
            background-color: rgba(255, 77, 109, 0.1);
        }

        /* --- Toast styles --- */
        .toast {
            background-color: rgba(10, 20, 70, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
        }
        .toast-header {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-bottom: 1px solid var(--card-border);
        }
        .toast.bg-danger {
            background-color: rgba(255, 77, 109, 0.8);
        }

        /* --- Header & Logout --- */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .admin-header h1 {
            font-weight: 700;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            border-radius: 10px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 450px) {
            .card-body > .d-flex.justify-content-between.align-items-center {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 text-center d-block pt-4">
                    <img src="assets/logo.svg" alt="Animo Logo" height="35" class="mb-2">
                    <h5 class="modal-title" id="loginModalLabel">Admin Panel Access</h5>
                </div>
                <div class="modal-body p-4">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                        <div id="login-error" class="text-danger small mb-3 d-none"></div>
                        <button type="submit" class="btn btn-gradient w-100 mt-2 py-2">
                            <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>


    <!-- Admin Panel Content -->
    <div id="admin-panel" class="container py-5">
        <header class="admin-header">
            <h1 class="h2">Animo Admin Panel</h1>
            <button id="logout-btn" class="btn logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
        </header>

        <div class="row g-4 g-xl-5">
            <!-- Global Settings -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 fs-4 fw-bold"><i class="fas fa-globe me-2"></i>Global Settings</h5>
                        <form id="global-settings-form">
                            <div class="mb-3">
                                <label for="whatsapp-link" class="form-label">Global WhatsApp Link</label>
                                <input type="text" class="form-control" id="whatsapp-link" placeholder="https://wa.me/..." required>
                                <div class="form-text mt-2">This link is used on all "Get Key" buttons and contact points.</div>
                            </div>
                            <button type="submit" class="btn btn-gradient mt-2">
                                <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                Save Link
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Manage Merchants -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body p-4 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0 fs-4 fw-bold"><i class="fas fa-users-cog me-2"></i>Manage Merchants</h5>
                            <button class="btn btn-gradient btn-sm" data-bs-toggle="modal" data-bs-target="#merchantModal" id="add-merchant-btn">
                                <i class="fas fa-plus me-1"></i> Add New
                            </button>
                        </div>
                        <div id="merchant-list-container" class="flex-grow-1" style="min-height: 200px;">
                            <div id="merchant-list" class="list-group list-group-flush">
                                <!-- Merchants will be dynamically inserted here -->
                            </div>
                             <div id="merchant-loader" class="text-center py-5">
                                <div class="spinner-border text-light" role="status" style="width: 2.5rem; height: 2.5rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Merchant Modal -->
    <div class="modal fade" id="merchantModal" tabindex="-1" aria-labelledby="merchantModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="merchantModalLabel">Add New Merchant</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="merchant-form">
                        <input type="hidden" id="merchant-id">
                        <div class="mb-3">
                            <label for="merchant-name" class="form-label">Merchant Name</label>
                            <input type="text" class="form-control" id="merchant-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="merchant-link" class="form-label">WhatsApp Link</label>
                            <input type="text" class="form-control" id="merchant-link" placeholder="https://wa.me/..." required>
                        </div>
                        <div class="modal-footer border-0 p-0 pt-3">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="submit" class="btn btn-gradient">
                                <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                Save Merchant
                           </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Project Scripts -->
    <script src="firebase-init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
