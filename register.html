    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        :root {
            --deep-blue: #03082E;
            --lime-green-start: #ccff66;
            --lime-green-end: #a2d939;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to see scroll effect */
            min-height: 100vh;
            padding: 3rem 1rem;
            background-image: url('assets/mobile-background.jpg');
            background-size: cover;
            background-position: center;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(3, 8, 46, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .register-logo {
            height: 40px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.8rem 1rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--lime-green-start);
            box-shadow: 0 0 0 0.25rem rgba(204, 255, 102, 0.25);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-gradient {
            background-image: linear-gradient(135deg, var(--lime-green-start) 0%, var(--lime-green-end) 100%);
            border: none;
            color: var(--deep-blue);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(178, 222, 60, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 0.8rem;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(178, 222, 60, 0.5);
            color: var(--deep-blue);
        }
        
        /* Custom Package Selector Styles */
        .package-selector-container .col-6 {
             padding: 0 5px;
        }

        .package-card-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .package-card-select:hover {
             border-color: rgba(255, 255, 255, 0.5);
             background-color: rgba(255, 255, 255, 0.08);
             transform: translateY(-2px);
        }

        .btn-check:checked + .package-card-select {
            background-color: rgba(204, 255, 102, 0.1);
            border-color: var(--lime-green-start);
            box-shadow: 0 0 15px rgba(204, 255, 102, 0.15);
        }
        
        .btn-check:checked + .package-card-select .package-name {
            color: var(--lime-green-start);
        }

        .package-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #fff;
        }
        
        .package-price {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .fine-print, .fine-print a {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .fine-print a:hover {
            color: var(--lime-green-start);
        }

        .login-link a {
            color: var(--lime-green-start);
            font-weight: 600;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <div class="text-center mb-4">
            <a href="index.html">
                <img src="assets/logo.svg" alt="Animo Logo" class="register-logo">
            </a>
            <h1 class="h3 mt-3 mb-1">Create Your Account</h1>
            <p class="text-white-50">Join our community and start your journey!</p>
        </div>

        <div id="alert-message" class="mb-4"></div>

        <form id="register-form" novalidate>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label mb-2">Choose Your Package</label>
                <div class="row g-3 package-selector-container">
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="package" id="packageGold" value="gold" checked>
                        <label class="package-card-select" for="packageGold">
                            <span class="package-name">Animo Gold</span>
                            <span class="package-price">₦15,000</span>
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="package" id="packageSilver" value="silver">
                        <label class="package-card-select" for="packageSilver">
                            <span class="package-name">Animo Silver</span>
                            <span class="package-price">₦10,000</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="activationKey" class="form-label">Access Code</label>
                <input type="text" class="form-control" id="activationKey" placeholder="Enter your access code" required>
                <div class="form-text fine-print mt-1">
                    Don't have a code? <a href="merchants.html">Click here.</a>
                </div>
            </div>

            <button type="submit" class="btn btn-gradient w-100 mt-3">Sign Up</button>

            <p class="fine-print text-center mt-3">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">privacy policy</a>.
            </p>
        </form>

        <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">

        <p class="text-center login-link">
            Already have an account? <a href="#">Log In</a>
        </p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const signupButton = form.querySelector('button[type="submit"]');
            const alertMessageContainer = document.getElementById('alert-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Hide any previous message
                alertMessageContainer.innerHTML = '';

                // Show loading state
                const originalButtonText = signupButton.innerHTML;
                signupButton.disabled = true;
                signupButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing Up...`;

                // Simulate network request
                setTimeout(() => {
                    // Restore button
                    signupButton.disabled = false;
                    signupButton.innerHTML = originalButtonText;

                    // Show error message
                    const errorMessage = `
                        <div class="alert alert-danger" role="alert" style="background-color: rgba(255, 82, 82, 0.15); border-color: rgba(255, 82, 82, 0.5); color: #ffced1; font-size: 0.9rem;">
                            Invalid access code. Please double check your code or <a href="merchants.html" class="alert-link" style="color: #fff; font-weight: 600; text-decoration: underline;">Get a new code here</a>.
                        </div>
                    `;
                    alertMessageContainer.innerHTML = errorMessage;
                    
                    // Scroll to the top of the page smoothly
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });

                }, 3000);
            });

            // --- Security: Prevent content copying ---
            // Disable right-click context menu
            document.addEventListener('contextmenu', event => event.preventDefault());

            // Disable common keyboard shortcuts for copying/viewing source
            document.addEventListener('keydown', event => {
                // Block F12 (Developer Tools)
                if (event.key === 'F12') {
                    event.preventDefault();
                }

                // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (Developer Tools)
                if (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key.toUpperCase())) {
                     event.preventDefault();
                }
                
                // Block Ctrl+U (View Source) and Ctrl+S (Save Page)
                if (event.ctrlKey && ['U', 'S'].includes(event.key.toUpperCase())) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
